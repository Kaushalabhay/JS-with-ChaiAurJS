 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events</title>
 </head>
 <body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
 </body>
<script>

    // Using onClick event Directly
    document.getElementById('owl').onclick = function (){
        alert('Owl Image is clicked')
    } // ONCLICK EVENT CAN HAVE TOO MANY PROBLEMS SO WE SHOULD NOT USE THIS FUNCTION ,
      // EITHER THAN USING THIS WE SHOULD USE EVENT LISTENERS BECAUSE EVENT LISTENER 
      //DO NOT ONLY GIVE ONCLICK FUNCTIONALITY TO US BUT OTHER THAN THIS IT ALSO GIVES US PROPOGATION ABILITY.
      
          // attachEvent()
          // jQuery - on

          // STUDY ABOUT THEM
      // type , timestamp , defaultPrevented
      // target, toElement , srcElement , currentTarget
      // clientX, clientY, screenX , screenY
      // altkey, ctrlKey, shiftKey, keyCode


    // Using event listener
    document.getElementById('owl').addEventListener('click' , function(){
        alert('owl clicked again');
    })



    //WE'LL KNOW WHAT IS IN THE EVENT
    document.getElementById('owl').onclick = function (event){
        console.log(event);
    }




    // Preventing default
    document.getElementById('google').addEventListener('click' , function (event){
        event.preventDefault();
        alert('Prevent Default worked');
    })



    //Event Propogation
    // this is of two type
    // 1) eventBubbling
    // 2) eventCapturing  (FROM TOP TO BOTTOM )
    // document.getElementById('google').addEventListener('click' , function (event){   //   } , false(this can also be true and is know as Event Propogation))
    // FALSE IS BY DEFAULT 

    document.getElementById('owl').addEventListener('click', function(e){
        console.log('hey');
    }, false) // this will run after the running of lower line code
    document.getElementById('owl').addEventListener('click', function(e){
        console.log('hey2');
        e.stopPropagation(); // THIS WILL NOT ALLOW PROPAGATION OF OTHER EVENTS AFTER THIS
    }, true) // this will run first



    // Methods for Removing a list
    document.querySelector('#images').addEventListener('click',function (e) {
        // console.log(e.target.parentNode); 
        let removeIt = e.target.parentNode;
        removeIt.remove();            
    } , false)


</script>
 </html>
