<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent)                          // <div class="parent">…</div>
    console.log(parent.children);                // HTMLCollection(4) [div.day, div.day, div.day, div.day]
    console.log(parent.children[1]);             // <div class="day">Tuesday</div>
    console.log(parent.children[1].innerHTML);   // Tuesday
    console.log(" ");

    // WE CAN ALSO USE SIMPLE FOR LOOP TO PRINT ALL ELEMENTS OF THIS HTML COLLECTION

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
    }
    console.log(" ");


    // CHANGING COLOR OF A CHILD
    parent.children[1].style.color = "orange";

    
    // PRINTING FIRST AND LAST ELEMENT OF A CHILD(MOVING FROM PARENT TO CHILD  )
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    console.log(" ");

    

    // PRINTING THE PARENT ELEMENT BY THE REFERENCE OF CHILD
    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);

    console.log(" ");
    console.log(dayOne.nextElementSibling);
    console.log(" ");



    // CREATING A ELEMENT [DOM]
    const div = document.createElement('div')
    console.log(div);
    
    //setting elements and attributes of a div
    div.className = "main"
    // div.id = "one"
    // div.id = (Math.random() * 10 + 1)
    div.id = Math.round(Math.random() * 10 + 1)

</script>
</html>
